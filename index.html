<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="title">TicTacToe</div>

    </header>
    <main class="main-content">
        <div class="pregame-page">
            <div class="pregame-container">
                <div class="player-one">
                    <div class="player-title">Player One</div>
                    <label for="name">Name: </label>
                    <input type="text" class="playerOneName" name="name">
                </div>
                <div class="player-two">
                    <div class="player-title">Player Two</div>
                    <label for="name">Name: </label>
                    <input type="text" class="playerTwoName" name="name">
                </div>
            </div>
            <div class="startBtn-wrapper">
                <button class="startgame-btn">Start</button>
            </div>

        </div>
        <div class="game-page inactive">
            <div class="main-title">
                <div class="main-title-content"></div>

            </div>
            <div class="grid-container">
                <div class="grid-item 0"></div>
                <div class="grid-item 1"></div>
                <div class="grid-item 2"></div>
                <div class="grid-item 3"></div>
                <div class="grid-item 4"></div>
                <div class="grid-item 5"></div>
                <div class="grid-item 6"></div>
                <div class="grid-item 7"></div>
                <div class="grid-item 8"></div>

            </div>
            <div class="bottom-btns">
                <button class="reset-btn">Reset</button>
                <button class="start-over">Start Over</button>
            </div>
        </div>

    </main>
    <div class="footer">
        <div class="footer-content"> @ tommykn</div>

    </div>
    
</body>
</html>
